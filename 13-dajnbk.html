                                                        <input style="width:30px;font-size: 19px;" type="text">月
                                                        <input style="width:30px;font-size: 19px;" type="text">日
                                                    </p>

                                            </tr>

                        </div>

<script src="js/size.js"></script>
<script>
    $(".rTit_date").writeDate();
    setInterval(function(){
        $(".rTit_date").writeDate();
    },1000);
    $(function(){
        $(".open_cont").on("click",function(){
            var this_idName = "#"+$(this).attr("id")+"c";
            $(".open_cont").removeClass("close_cont");
            $(".open_cont").text("展开本项");
            $(this).addClass("close_cont");
            $(this).text("收起本项");
            $(".sl_cont_conto").removeClass("sl_cont_contos");
            $(this_idName).addClass("sl_cont_contos");
        });
    });
</script>
