<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印选项</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img class="header_logo" src="images/inner_logo.png" alt="">
        <div class="header_info right">
            <div class="header_logout right">
                <a href="javascript:;">退出系统</a>
            </div>
            <div class="header_goHome right">
                <a href="javascript:;">系统首页</a>
            </div>
            <div class="header_user right">
                欢迎您！admin
            </div>
        </div>
    </div>
    <div class="content">
        <div class="left_aside left">
            <ul class="aside_list">
                <a href="">
                    <li class="aside_l1">
                        登记被鉴定人信息
                    </li>
                </a>
                <a href="">
                    <li class="aside_l2">
                        审核资料
                    </li>
                </a>
                <a href="">
                    <li class="aside_l3">
                        受理
                    </li>
                </a>
                <a href="">
                    <li class="aside_l4">
                        登记
                    </li>
                </a>
                <a href="">
                    <li class="aside_l5">
                        检验
                    </li>
                </a>
                <a href="">
                    <li class="aside_l6">
                        起鉴定意见草稿
                    </li>
                </a>
                <a href="">
                    <li class="aside_l7">
                        集体意见讨论
                    </li>
                </a>
                <a href="">
                    <li class="aside_l8">
                        审核
                    </li>
                </a>
                <a href="">
                    <li class="aside_l9">
                        出正式鉴定意见书
                    </li>
                </a>
                <a href="">
                    <li class="aside_l10">
                        送达鉴定意见书
                    </li>
                </a>
                <a href="">
                    <li class="aside_l11">
                        档案卷内备考
                    </li>
                </a>
                <a href="">
                    <li class="aside_l12">
                        档案封面
                    </li>
                </a>
            </ul>
        </div>
        <div class="right_main right">
            <div class="right_tit">
                <div class="break left">您当前的位置：<a href="">首页</a></div>
                <div class="rTit_date right"></div>
            </div>
            <div class="sl_main">
                <div class="preview_cont">
                    <div class="preview_tit">
                        <h1 class="sl_mTit_name left">司法鉴定档案预览</h1>
                        <div class="prePages left">
                            <span>本档案共60页</span>
                            <span>当前第1页</span>
                            <span>跳转至
                                <input type="text"/>
                                页</span>
                        </div>
                        <button class="btn_black right">返回</button>
                    </div>
                    <div class="preview_box">
                        <a class="preview_pre" href=""></a>
                        <a class="preview_next" href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="print_box">
        <div class="print_c">
            <h1>打印项目</h1>
            <div class="print_th">
                <span class="left" style="width: 15%">栏目</span>
                <span class="left" style="width: 85%">项目</span>
            </div>
            <div class="print_tb">
                <div class="print_tr">
                    <span class="print_tbn left">审核资料</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">司法鉴定委托书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">介绍信</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">案人证件</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">被鉴定人身份证</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">被鉴定人病例</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">受理</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">司法鉴定受理通知书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">司法鉴定告知书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">申请回避告知书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">不予受理告知书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">不予受理鉴定审批表</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">登记</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">省平台司法鉴定委托书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">交接检定材料记录表</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">交接检定补充材料记录表</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">检验</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">鉴定过程实时记录</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">终止鉴定告知书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">终止鉴定审批表</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">集体意见讨论</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">鉴定意见集体讨论记录</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">延长鉴定时限告知书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">专家会诊记录单</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">审核</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">司法鉴定复核意见</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">终止鉴定告知书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">终止鉴定审批表</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">正式鉴定意见书</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">司法鉴定意见书</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">被鉴定人损伤照片</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">被鉴定人医学影像资料照片</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">鉴定中心资质</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">送达鉴定意见书</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">送达回执</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">档案卷内备考</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">档案卷内备考表</label>
                        </div>
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">司法鉴定意见补正书</label>
                        </div>
                    </div>
                </div>
                <div class="print_tr">
                    <span class="print_tbn left">档案封面</span>
                    <div class="print_tbl left">
                        <div class="print_tbli left">
                            <input class="left" type="radio" name="" id="">
                            <label class="left" for="">司法鉴定档案封面</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="print_btn">
                <button>确定</button>
                <button>取消</button>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/style.js"></script>
<script src="js/size.js"></script>
<script>
    $(".rTit_date").writeDate();
    setInterval(function(){
        $(".rTit_date").writeDate();
    },1000);
</script>
</html>
