<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>
    <div class="login_header">
        <img src="images/top_logo.jpg" alt="">
    </div>
    <div class="login_main">
        <div class="login_main_inner">
            <img class="login_mPic left" src="images/login_mPic.png" alt="">
            <form id="login_form" name="login_form" class="login_form right" action="">
                <div class="login_box">
                    <h1>用户登录</h1>
                    <div class="login_inp_box login_username">
                        <input type="text" name="login_username">
                        <label for="login_username">用户名</label>
                    </div>
                    <div class="login_inp_box login_password">
                        <input type="password" name="login_password">
                        <label for="login_password">密码</label>
                    </div>
                    <div class="login_remember_nameb">
                            <input class="left" type="checkbox" name="remember_name">
                            <label class="left" for="login_password">记住密码</label>
                        </div>
                    <input class="login_submit" type="submit" value="登录">
                </div>
            </form>
        </div>
    </div>
    <div class="login_footer">
        <img class="login_footer_tit" src="images/login_footer_tit.png" alt="">
        <p class="login_footer_info">copyright &copy; 2018 定州市司法医学鉴定中心. All rights reserved.  </p>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
