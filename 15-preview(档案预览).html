<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>档案预览</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>

    </div>
    <div class="content">
        <div class="left_aside left">
            <ul class="aside_list">
                <a href="">

                <a href="">

                    </li>
                </a>
                <a href="">
                    <li class="aside_l3 aside_ls">

                    </li>
                </a>
                <a href="">
                    <li class="aside_l4 aside_ls">

                    </li>
                </a>
                <a href="">
                    <li class="aside_l5 aside_ls">

                    </li>
                </a>
                <a href="">
                    <li class="aside_l6 aside_ls">

                </a>
                <a href="">

                <a href="">
                    <li class="aside_l8 aside_ls">

                </a>
                <a href="">

                <div class="rTit_date right"></div>
            </div>

                        <button class="btn_black right">返回</button>
                    </div>
                    <div class="preview_box">
                        <a class="preview_pre" href=""></a>
                        <a class="preview_next" href=""></a>
                    </div>
                </div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/style.js"></script>
<script src="js/size.js"></script>

    $(".rTit_date").writeDate();

    },1000);
